<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Activity Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}
.form-group {
    margin-bottom: 15px;
}
label {
    font-weight: bold;
    color: #333;
    display: block;
    margin-bottom: 5px;
}
input, select, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}
textarea {
    resize: vertical;
    min-height: 60px;
}
button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}
button:hover {
    background-color: #0056b3;
}
.error-message {
    color: red;
    font-size: 12px;
    display: none;
}
.form-row {
    display: flex;
    gap: 15px;
}
.form-col {
    flex: 1;
}
.suggestion-box {
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    max-height: 150px;
    overflow-y: auto;
    z-index: 9999;
}
.suggestion-box div {
    padding: 8px;
    cursor: pointer;
}
.suggestion-box div:hover {
    background-color: #f0f0f0;
}
@media screen and (max-width: 600px) {
    .form-row { flex-direction: column; gap: 0; }
}
</style>
</head>
<body>
<div class="container">
    <h2>Sales Activity Form</h2>
    <form id="salesActivityForm">
        <!-- Company Name with suggestions -->
        <div class="form-group" style="position:relative;">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required autocomplete="off">
            <div id="suggestions" class="suggestion-box"></div>
            <span class="error-message" id="companyNameError">Company Name is required</span>
        </div>

        <div class="form-group">
            <label for="contactPerson">Contact Person:</label>
            <input type="text" id="contactPerson" name="contactPerson" required>
        </div>

        <div class="form-group">
            <label for="contactNo">Contact No:</label>
            <input type="text" id="contactNo" name="contactNo" required>
        </div>

        <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail">
        </div>

        <div class="form-group">
            <label for="activityDate">Activity Date:</label>
            <input type="date" id="activityDate" name="activityDate">
        </div>

        <div class="form-group">
            <label for="activityType">Activity Type:</label>
            <input type="text" id="activityType" name="activityType">
        </div>

        <div class="form-row">
            <div class="form-col">
                <label for="timeIn">Time In:</label>
                <input type="time" id="timeIn" name="timeIn">
            </div>
            <div class="form-col">
                <label for="timeOut">Time Out:</label>
                <input type="time" id="timeOut" name="timeOut">
            </div>
        </div>

        <div class="form-group">
            <label for="productsPitched">Products Pitched:</label>
            <textarea id="productsPitched" name="productsPitched"></textarea>
        </div>

        <div class="form-group">
            <label for="pricesOffered">Prices Offered:</label>
            <textarea id="pricesOffered" name="pricesOffered"></textarea>
        </div>

        <div class="form-group">
            <label for="pricesExpected">Prices Expected:</label>
            <textarea id="pricesExpected" name="pricesExpected"></textarea>
        </div>

        <div class="form-group">
            <label for="yearlyRP">Yearly RP:</label>
            <input type="text" id="yearlyRP" name="yearlyRP">
        </div>

        <div class="form-group">
            <label for="monthlyForecast">Monthly Forecast:</label>
            <input type="text" id="monthlyForecast" name="monthlyForecast">
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div class="form-group">
            <label for="nextAction">Next Action:</label>
            <textarea id="nextAction" name="nextAction"></textarea>
        </div>

        <div class="form-group">
            <label for="followUpDate">Follow Up Date:</label>
            <input type="date" id="followUpDate" name="followUpDate">
        </div>

        <div class="form-group">
            <label for="opportunity">Opportunity:</label>
            <textarea id="opportunity" name="opportunity"></textarea>
        </div>

        <button type="submit">Submit Activity</button>
    </form>
</div>

<script>
const companyNameInput = document.getElementById("companyName");
const suggestionBox = document.getElementById("suggestions");
const scriptURL = "YOUR_DEPLOYED_SCRIPT_URL"; // Replace with deployed Apps Script Web App URL

companyNameInput.addEventListener("input", function () {
    let query = this.value.trim();
    if (query.length < 1) {
        suggestionBox.innerHTML = "";
        return;
    }
    fetch(`${scriptURL}?search=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(customers => {
            suggestionBox.innerHTML = "";
            customers.forEach(customer => {
                let div = document.createElement("div");
                div.textContent = customer;
                div.onclick = function () {
                    companyNameInput.value = customer;
                    suggestionBox.innerHTML = "";
                };
                suggestionBox.appendChild(div);
            });
        })
        .catch(err => console.error(err));
});

document.getElementById("salesActivityForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => data[key] = value);
    
    if (!data.companyName) {
        document.getElementById("companyNameError").style.display = 'block';
        return;
    } else {
        document.getElementById("companyNameError").style.display = 'none';
    }

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(result => {
        if (result.result === "success") {
            alert("Form submitted successfully!");
            document.getElementById("salesActivityForm").reset();
        } else {
            alert("Error: " + result.message);
        }
    })
    .catch(error => {
        alert("Error submitting form");
        console.error(error);
    });
});
</script>
</body>
</html>
